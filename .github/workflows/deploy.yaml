name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == true || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.pcomparator.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: yarn
          cache-dependency-path: './pcomparator/yarn.lock'
          
      - name: Install dependencies
        working-directory: ./pcomparator
        run: yarn install --frozen-lockfile
        
      - name: Build application
        working-directory: ./pcomparator
        run: yarn build
        env:
          NODE_ENV: production
          
      - name: Deploy to staging
        working-directory: ./pcomparator
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod=false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment:
      name: production
      url: https://pcomparator.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: yarn
          cache-dependency-path: './pcomparator/yarn.lock'
          
      - name: Install dependencies
        working-directory: ./pcomparator
        run: yarn install --frozen-lockfile
        
      - name: Build application
        working-directory: ./pcomparator
        run: yarn build
        env:
          NODE_ENV: production
          
      - name: Deploy to production
        working-directory: ./pcomparator
        run: |
          echo "ðŸš€ Deploying to production environment..."
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
