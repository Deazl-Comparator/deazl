name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == true || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod=false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
